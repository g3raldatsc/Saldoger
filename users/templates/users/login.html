{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Saldoger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
        .app-brand {
            font-weight: 700;
            color: #111827; 
            letter-spacing: -0.5px;
        }
        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
            padding: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .form-label {
            font-weight: 500;
            color: #374151;
            font-size: 0.9rem;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card p-4 p-md-5" style="width: 100%; max-width: 420px;">
        <div class="text-center mb-4">
            <h2 class="app-brand mb-1">Saldoger</h2> 
            <p class="text-muted small">Kelola finansial Anda dengan bijak.</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="btn btn-primary w-100 mt-4">Masuk</button>
        </form>

        <div class="text-center mt-4">
            <p class="small text-muted mb-0">
                Belum memiliki akun? <a href="{% url 'register' %}" class="fw-bold">Daftar Sekarang</a>
            </p>
        </div>
    </div>

</body>
</html>
