{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldoger Finance</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; 
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
            background-color: #ffffff;
        }
        .navbar-brand {
            font-weight: 700;
            color: #2563eb !important;
        }
        .nav-link {
            font-weight: 500;
            color: #4b5563;
        }
        .nav-link:hover {
            color: #2563eb;
        }
        .btn-logout {
            background: none;
            border: none;
            color: #dc3545; /* Merah */
            font-weight: 500;
            padding: 8px;
        }
        .btn-logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'transaction_list' %}">Saldoger</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link text-muted">Halo, <strong>{{ user.username }}</strong></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'transaction_list' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn-logout">Keluar</button>
                            </form>
                        </li>
                    
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Masuk</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary btn-sm ms-2" href="{% url 'register' %}">Daftar Akun</a>
                        </li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
